apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  repositories: |
    - url: https://github.com/rjshrjndrn/argo-or-config
      passwordSecret:
        name: github-credentials
        key: password
      usernameSecret:
        name: github-credentials
        key: username
  configManagementPlugins: |
    - name: helm-yq-merge
      init:
        command: [sh, -c]
        args: ["git clone <repo-url> && git clone <config-repo-url>"]
      generate:
        command: ["/merge-and-apply.sh"]
